<div class="close-snapshot" data-code="">
  <i>-</i>
</div>

<h1 class="title"><%=data.id%></h1>

<div class="stock-chart">
<div class="scroll scroll-left"><i>(</i></div>
<div class="scroll scroll-right"><i>)</i></div>
<div id="<%=data.id%>-stock-chart" class="stock-chart-container">
</div>
</div>

<section class="stock-alert">
  <i>W</i>
  <p> Stock alert </p>
  <input type="text" id="alert" class="alert" name="alert" placeholde="enter your slert here!">
  <i class="alert-up alert-control" data-cutoff="up">:</i>
  <i class="alert-down alert-control" data-cutoff="down">;</i>
  <i class="alert-clear alert-control" data-cutoff="clear">-</i>
</section>

<section class="stock-display">
  <hgroup class="change">
    <div class="status"></div>
    <h1 class="decrease"></h1>
  </hgroup>

  <hgroup class="current">
    <h2>current</h2>
    <h1></h1>
  </hgroup>

  <hgroup class="low">
    <h2>low</h2>
    <h1></h1>
  </hgroup>

  <hgroup id="<%=data.id%>-high" class="high">
    <h2>high</h2>
    <h1></h1>
  </hgroup>

  <hgroup class="open">
    <h2>open</h2>
    <h1></h1>
  </hgroup>

</section>
